[node]
mode = "dedicated"
listen_addr = "0.0.0.0"
listen_port = 7001
max_connections = 100
max_mixers = 5

[identity]
key_file = "/var/lib/agora/identity.bin"
name = "Agora Docker Node"

[network]
bootstrap_peers = []
enable_upnp = false
stun_servers = [
    "stun.l.google.com:19302",
    "stun1.l.google.com:19302",
]

[turn]
enabled = false
url = ""
username = ""
password = ""

[dashboard]
enabled = true
listen_addr = "0.0.0.0"
port = 8080

[metrics]
enabled = true
port = 9090
endpoint = "/metrics"

[logging]
level = "info"
file = "/var/log/agora/node.log"
format = "json"
