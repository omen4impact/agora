name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libopus-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Build
        run: cargo build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libopus-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Run tests
        run: cargo test --all-features

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        # All ignored advisories are transitive dependencies we cannot directly control:
        # Vulnerabilities:
        # - RUSTSEC-2026-0002: lru (via libp2p)
        # - RUSTSEC-2021-0145: atty (via tauri/clap)
        # - RUSTSEC-2024-0429: glib (via tauri/gtk)
        # - RUSTSEC-2024-0437: protobuf (via prometheus)
        # - RUSTSEC-2025-0009: ring (via libp2p-tls)
        # Unmaintained (warnings):
        # - RUSTSEC-2024-0411 to 0420: gtk-rs GTK3 bindings (via tauri)
        # - RUSTSEC-2024-0375: atty, RUSTSEC-2025-0141: bincode, RUSTSEC-2025-0057: fxhash
        # - RUSTSEC-2024-0384: instant, RUSTSEC-2024-0436: paste, RUSTSEC-2024-0370: proc-macro-error
        run: |
          cargo audit \
            --ignore RUSTSEC-2026-0002 \
            --ignore RUSTSEC-2021-0145 \
            --ignore RUSTSEC-2024-0429 \
            --ignore RUSTSEC-2024-0437 \
            --ignore RUSTSEC-2025-0009

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libopus-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Generate documentation
        run: cargo doc --no-deps

  flutter-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
      
      - name: Get dependencies
        working-directory: mobile
        run: flutter pub get
      
      - name: Run Flutter tests
        working-directory: mobile
        run: flutter test
