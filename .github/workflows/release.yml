name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libopus-dev

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest' || matrix.os == 'macos-13'
        run: |
          brew install opus pkg-config

      - name: Set macOS environment
        if: matrix.os == 'macos-latest' || matrix.os == 'macos-13'
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix opus)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p agora-cli -p agora-node

      - name: Prepare artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/agora dist/
          cp target/${{ matrix.target }}/release/agora-node dist/
          cd dist && tar -czvf agora-${{ matrix.target }}.tar.gz *

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/agora.exe dist/
          cp target/${{ matrix.target }}/release/agora-node.exe dist/
          cd dist && 7z a agora-${{ matrix.target }}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agora-${{ matrix.target }}
          path: dist/agora-${{ matrix.target }}.*

  build-mobile:
    name: Build Mobile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Build Android APK
        working-directory: mobile
        run: |
          flutter pub get
          flutter build apk --release

      - name: Build Web
        working-directory: mobile
        run: |
          flutter build web --release

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          cp mobile/build/app/outputs/flutter-apk/app-release.apk dist/agora-android.apk
          cd mobile/build/web && zip -r ../../../dist/agora-web.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agora-mobile
          path: dist/*

  release:
    name: Create Release
    needs: [build-cli, build-mobile]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
          body: |
            ## Agora ${{ github.ref_name }}
            
            ### Downloads
            | Platform | File |
            |----------|------|
            | Linux x64 | `agora-x86_64-unknown-linux-gnu.tar.gz` |
            | macOS Intel | `agora-x86_64-apple-darwin.tar.gz` |
            | macOS ARM | `agora-aarch64-apple-darwin.tar.gz` |
            | Windows | `agora-x86_64-pc-windows-msvc.zip` |
            | Android | `agora-android.apk` |
            | Web | `agora-web.zip` |
            
            ### Usage
            
            **Linux/macOS:**
            ```bash
            tar -xzf agora-*.tar.gz
            ./agora --help
            ./agora-node --help
            ```
            
            **Windows:**
            Extract the zip and run `agora.exe` or `agora-node.exe`
