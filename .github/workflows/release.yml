name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libopus-dev

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install opus pkg-config

      - name: Set macOS environment
        if: matrix.os == 'macos-latest'
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix opus)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p agora-cli -p agora-node

      - name: Prepare artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/agora dist/
          cp target/${{ matrix.target }}/release/agora-node dist/
          cd dist && tar -czvf agora-${{ matrix.target }}.tar.gz *

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/agora.exe dist/
          cp target/${{ matrix.target }}/release/agora-node.exe dist/
          cd dist && 7z a agora-${{ matrix.target }}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agora-${{ matrix.target }}
          path: dist/agora-${{ matrix.target }}.*

  build-desktop:
    name: Build Desktop ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libopus-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install opus pkg-config

      - name: Set macOS environment
        if: matrix.os == 'macos-latest'
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix opus)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build Desktop App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Agora Desktop ${{ github.ref_name }}'
          releaseBody: 'See CHANGELOG.md for details.'
          releaseDraft: true
          prerelease: true
          args: --target ${{ matrix.target }}

      - name: Find and rename artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist
          find target -name "*.deb" -exec cp {} dist/agora-desktop-amd64.deb \; || true
          find target -name "*.AppImage" -exec cp {} dist/agora-desktop-x86_64.AppImage \; || true

      - name: Find and rename artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          find target -name "*.dmg" -exec cp {} dist/agora-desktop-aarch64.dmg \; || true
          find target -name "*.app" -exec zip -r dist/agora-desktop-aarch64.app.zip {} \; || true

      - name: Find and rename artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy target\x86_64-pc-windows-msvc\release\agora-desktop.exe dist\agora-desktop-x64.exe || true
          copy target\x86_64-pc-windows-msvc\release\bundle\nsis\*.exe dist\agora-desktop-x64-installer.exe 2>nul || true
          copy target\x86_64-pc-windows-msvc\release\bundle\msi\*.msi dist\ 2>nul || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agora-desktop-${{ matrix.target }}
          path: dist/*
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: [build-cli, build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
          body: |
            ## Agora ${{ github.ref_name }}
            
            ### Desktop App (Recommended)
            | Platform | File |
            |----------|------|
            | Linux | `agora-desktop-x86_64.AppImage` |
            | macOS | `agora-desktop-aarch64.dmg` |
            | Windows | `agora-desktop-x64.exe` |
            
            ### CLI Tools (Advanced)
            | Platform | File |
            |----------|------|
            | Linux x64 | `agora-x86_64-unknown-linux-gnu.tar.gz` |
            | macOS ARM | `agora-aarch64-apple-darwin.tar.gz` |
            | Windows | `agora-x86_64-pc-windows-msvc.zip` |
            
            ### Quick Start (Desktop)
            
            **Linux:**
            ```bash
            chmod +x agora-desktop-*.AppImage
            ./agora-desktop-*.AppImage
            ```
            
            **macOS:**
            ```bash
            open agora-desktop-*.dmg
            ```
            
            **Windows:**
            Double-click `agora-desktop-x64.exe`
